<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>Lancer Social</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="/logo.png"
            width="68"
            height="68"
            alt="Lancer Social Logo"
          />
          <h1>Lancer Social</h1>
        </div>
        <button>Make a post</button>
      </header>

      <form class="post-form">
        <input type="text" placeholder="Share something..." />
        <span>200</span>
        <input type="text" placeholder="Trustworthy Link" />
        <select>
          <option value="">Choose category:</option>
          <option value="social">Social</option>
          <option value="advice">Advice</option>
        </select>
        <button>Post</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li>
              <button>All</button>
            </li>
            <li>
              <button>Social</button>
            </li>
            <li>
              <button>Advice</button>
            </li>
          </ul>
        </aside>

        <section>
          <ul>
            <li class="post">
              <p>
                Finally got my acceptance to the nursing program :)
                <a href="https://www.google.com/" target="_blank"
                  >(Link if applicable)</a
                >
              </p>
              <span class="tag" style="background-color: #8b5cf6"
                >#admissions</span
              >
              <div class="vote-buttons">
                <button>👍<strong>24</strong></button>
                <button>😐<strong>9</strong></button>
                <button>👎<strong>4</strong></button>
              </div>
            </li>

            <li class="post">
              <p>
                Pickup Soccer on Lancer Field 6pm Today!
                <a href="https://www.google.com/" target="_blank"
                  >(Link if applicable)</a
                >
              </p>
              <span class="tag" style="background-color: #db2777">#event</span>
              <div class="vote-buttons">
                <button>👍<strong>54</strong></button>
                <button>😐<strong>10</strong></button>
                <button>👎<strong>6</strong></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
