<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600;700&display=swap"
      rel="stylesheet"

    <link href="style.css" rel="stylesheet" />
    <title>Lancer Social</title>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img

            width="75"
            height="150"
            alt="Lancer Social Logo"
          />
          <h1>Lancer Social</h1>

        <button class="btn btn-large">Make a post</button>

      <form class="post-form">

        <span>200</span>

        <select>
          <option value="">Choose category:</option>
          <option value="social">Social</option>
          <option value="advice">Advice</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories">All</button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #16a34a"
              >
                Social
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #ef4444"
              >
                Advice
              </button>
            </li>
          </ul>
        </aside>

        <section>
          <ul>
            <li class="post">
              <p>
                Finally got my acceptance to the nursing program :)

                  >(Link if applicable)</a

                Pickup Soccer on Lancer Field 6pm Today!

                  >(Link if applicable)</a

              </p>
              <span class="tag" style="background-color: #db2777">event</span>

    </div>

</html>
